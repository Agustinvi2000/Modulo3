                <h1 class="modal-title fs-5" id="loginModalLabel">Log in</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                    <label for="nombreUsuario" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario" placeholder="Escriba Nombre del Usuario" [(ngModel)]="nombreUsuario" required>
                    </div>
                </div>                
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña" [(ngModel)]="password" required>
                    </div>
                </div>
                
                <div *ngIf="Password?.errors && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="error">

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid" data-bs-dismiss="modal">Iniciar Sesión</button>

        </div>
    </div>
</div>
